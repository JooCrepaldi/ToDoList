<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="Icone Site" href="logoproj.png">
    <title>MY To-Do List</title>
    <!--fonte-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Grotesk:wght@300..700&display=swap');
    </style>
    <!--links-->
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <!--ícones-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!--SIDEBAR-->
    <div id="Tarefas">

        <span class="material-symbols-outlined" style="font-size: 30px;" id="seta">
            chevron_right
        </span>

        <div>
            <div id="tituloTarefas">
                <u>Histórico de Tarefas</u>
            </div>

            <div id="Contagem">
                Tarefas Criadas:
                <p id="totalCriado">0</p>
            </div>

            <div id="Contagem">
                Tarefas Apagadas:
                <p id="totalApagado">0</p>
            </div>

            <div id="Contagem">
                Tarefas Concluídas:
                <p id="totalConcluido">0</p>
            </div>

            <button id="tarefasFeitas" onclick="counterState(tituloTarefas, 0)">&nbsp;Limpar Histórico&nbsp;</button>
        </div>
    </div>

    <!--LISTA PRINCIPAL-->
    <div id="fundolista"><!--fundo da lista-->
        <div id="cima">
            <h1>MY To-Do List</h1>
            <button id="trocatema" onclick="toggleDarkMode()">
                <span class="material-symbols-outlined"  style="font-size: 30px;" id="theme-icon" onclick="color()">dark_mode</span>
            </button>
        </div>

        <div id="geral_lista">
            <div id="status">
                <p id="textTarefas">Tarefas</p>
                <!-- <p style="display: none;" id="impText">Importantes</p>
                <p style="display: none;" id="doneText">Concluídas</p> -->
            </div>

            <div id="listaprincipal"><!--espaço da lista-->
                <ul id="taskList">

                </ul>

                <ul id="importantTaskList" style="display: none;">

                </ul>

                <ul id="doneTasks" style="display: none;">

                </ul>
            </div>
        </div>

        <div id="baixo">
            <input type="text" id="input" placeholder="digite uma tarefa..." max-lenght="45"><!--input de texto-->
            <button id="botaoadd" onclick="addNewLine()">+</button><!--botão para adicionar-->
        </div>
    </div>

    <!--BOTÕES DO LADO-->
    <div id="fundobar">
        <button><!--botões de 'concluídos' e 'urgentes'-->
            <span id="showDoneButton" class="material-symbols-outlined" style="font-size: 30px;" onclick="showDoneTasks()">
                check_circle
            </span>
        </button>

        <button onclick="switchScreen()">
            <span id="switchScreenButton" class="material-symbols-outlined" style="font-size: 30px;">
                bolt
            </span>
        </button>
    </div>
</body>

</html>
