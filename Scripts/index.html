<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="Icone Site" href="https://cdn-icons-png.flaticon.com/512/181/181570.png">
    <title>To Do List</title>
    <!--fonte-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Grotesk:wght@300..700&display=swap');
    </style>
    <!--links-->
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <!--ícones-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>

<body>
    <!--LISTA PRINCIPAL-->
    <div id="fundolista"><!--fundo da lista-->
        <div id="cima"><!--PROVISÓRIO-->
            <h1>To-Do list</h1>
            <button id="trocatema" onclick="toggleDarkMode()">
                <span class="material-symbols-outlined" id="theme-icon" onclick="color()">dark_mode</span>
            </button>
        </div>

        <div>
            <div id="listaprincipal"><!--espaço da lista-->
                <ul id="taskList">
                    <h2> Tarefas Normais</h2>
                </ul>
                <ul id="importantTaskList" style="display: none;">
                    <h2> Tarefas Importantes </h2>
                </ul>
                <ul id="doneTasks" style="display: none;">
                    <h2> Tarefas Concluídas</h2>
                </ul>
            </div>

            <div id="baixo">
                <input type="text" id="input" placeholder="digite uma tarefa..."><!--input de texto-->
                <button id="botaoadd" onclick="addNewLine()">+</button><!--botão para adicionar-->
            </div>
        </div>
    </div>
    <!--BOTÕES DO LADO-->
    <div id="fundobar">
        <button><!--botões de 'concluídos' e 'urgentes'-->
            <span class="material-symbols-outlined" onclick="showDoneTasks()">
                check_circle
            </span>
        </button>

        <button onclick="switchScreen()">
            <span class="material-symbols-outlined">
                bolt
            </span>
        </button>
    </div>
</body>

</html>
